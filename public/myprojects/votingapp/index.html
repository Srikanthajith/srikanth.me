	input {

}

label {
	cursor: pointer;
	margin: 10px 10px;
	vertical-align: -webkit-baseline-middle;
}

label:before {
	content: '';
	display: inline-block;
	height: 30px;
	width: 30px;
	background: #5baad6;
	border-radius: 50%;
	z-index: 2;
	transition: box-shadow .4s ease,
					background .3s ease;
}

input:checked + label:before {
	box-shadow: inset 0px 0px 0 6px rgba(92,218,255,1);
	background: #fff;
}
