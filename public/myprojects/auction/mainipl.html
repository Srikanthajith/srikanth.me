<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>MUZEIK</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="/css/bootstrap-theme.min.css">
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
<link rel="stylesheet"  type="text/css" href="css/animate.css">
<script src="js/jquery.js"></script>
<style>


body{
background-color:#223577;
margin: 0;
padding: 0;
}
.red
	{
		margin-top: 3%;
		margin-left: 35%;
		width: 700px;
		height: 600px;

		z-index: 5;
		background-image: url('ipl.jpg');
		background-size: 100% 100%;
		position: absolute;
		border-radius: 15px;
		position: absolute;
		-webkit-box-shadow: 0px 6px 24px 0px rgba(0,0,0,0.75);
		moz-box-shadow: 0px 6px 24px 0px rgba(0,0,0,0.75);
		box-shadow: 0px 6px 24px 0px rgba(0,0,0,0.75);
		
	}
	.black
	{
		margin-top: 7%;
		margin-left: 5%;
		width: 500px;
		height: 500px;
		background-color: #121212;
		z-index: 12;
		border-radius: 15px;
		position: absolute;
		-webkit-box-shadow: 0px 6px 24px 0px rgba(0,0,0,0.75);
		moz-box-shadow: 0px 6px 24px 0px rgba(0,0,0,0.75);
		box-shadow: 0px 6px 24px 0px rgba(0,0,0,0.75);
		
	}

.teamname
{
    width:50px;
    height:50px;
    margin-left: 23%;
     color: white;
     font-family: 'Roboto';
             position: absolute;
        top: 37.5%;
    font-size: 40px;

}
.bidvalue
{
	width:50px;
    height:50px;
    margin-left:40%;
    font-size: 40px;
     color: white;
     font-family: 'Roboto';
}

.currentbid
{
    margin-left:40%;

    color: white;
    font-size: 20px;
    
    font-family: 'Roboto';
}

.playername

{
	color: #4183D7;
	font-size: 30px;
	margin-top: 5%;
	text-align: center;
    font-family: 'Roboto';
    animation-name:zoomInDown;


}

.timer-circle
{
	border-radius: 50px/50px;
    border:solid 4px #fff;
        width: 6.5em;
    height: 6.5em;
    margin-left: 80%;
}

.timer-top
{
	padding-top: 5.2em;
}

#timer
{
	padding-top: .45em;
    font-size: 2.68em;
    color: white;
    font-family: 'Roboto', sans-serif;
    padding-left: 18px;
}

#image
{
	
	height: 300px;
	width: 200px;
	margin-left: 15%;
}

#slider
{
	display: inline-block;
	margin-top: 8%;
	margin-left: 25%;
}

.btn {
	border: none;
	color: inherit;
	background: none;
	cursor: pointer;
	font-weight: 500;
	font-size: 1.2em;
	padding: 15px 30px;
	display: inline-block;
	font-family: 'Roboto', sans-serif;
	outline: none;
	position: relative;
	-webkit-transition: all 0.3s;
	-moz-transition: all 0.3s;
	transition: all 0.3s;
	
}

select
{
	    background: transparent;
    color: white;
    text-decoration: none;
    border: none;
    border-bottom: 2px solid white;
        height: 27px;
    width: 220px;
    font-size: 20px;
}

select > option
{
	color: black;
	font-family: 'Roboto', sans-serif;
}

.hline
{
	width: 50%;
	height: 4px;
	margin-top: 0px;
	background-color: white;
	border-radius: 5px;
	margin-left: 40%;

}
.btn-2 {
	background: #1BBC9B;
	color: #fff;
	box-shadow: 0 6px #19997A;
	-webkit-transition: none;
	-moz-transition: none;
	transition: none;
	margin-right: 10px;
}


.btn-2c {
	border-radius: 5px;
}

.btn-2c:hover {
	box-shadow: 0 4px #19997A;
	top: 2px;
}

.btn-2c:active {
	box-shadow: 0 0 #19997A;
	top: 6px;
}

.button1
{
	margin-left: 30%;

}


.list

{
	color: red;
	margin-left: 40%;
}


</style>
</head>


<body>

<div class="red">


<div class="timer-top">
	<div class="timer-circle">
		<div id="timer">30</div>
	</div>
</div>
<br><br>
<h2>

</h2>
<div class="teamname animated flipInX" id="name"></div>
<div >
<div  class="bidvalue animated infinite pulse" id="bid">000000</div>

<div class="hline"></div>
<div  class="currentbid">Current Bid</div>
</div>
<h1>


</h1>

<br><br>
<form class="list">
<select name="users" onchange="teamname(value)">
      <option value="">Select team</option>
        <option value="1">Chennai Super Kings </option>
         <option value="2">Rajasthan Royals</option>
          <option value="3">Kolkata Knight Riders </option>
          </select>
          </form>
<br><br><br>
<button class="btn btn-2 btn-2c button1" onclick="bid(),tenadder()">+100k</button>
<button class="btn btn-2 btn-2c"         onclick="bid(),fiftyadder()">+500k</button>
<button class="btn btn-2 btn-2c"         onclick="bid(),hundredadder()">+1mil</button>

</div>



<div class="black">

	
<div class="playername animated zoomInDown" id="planame"><center>Brendon Mccullum</center></div>
<div id="slider"><img id="image" src="images/image1.png"></div>
<script type="text/javascript" src="script.js"></script>


<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery-2.0.2.js"></script>
</body>

</html>
